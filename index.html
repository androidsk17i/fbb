<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Prompt Generator - Japanese Female Bodybuilder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stable Diffusion Prompt Generator</h1>
        <h2>Japanese Female Bodybuilder Edition</h2>
        
        <div class="generator-section">
            <div class="options-container">
                <div class="option-group">
                    <h3>Pose</h3>
                    <select id="pose">
                        <option value="standing pose">Standing Pose</option>
                        <option value="front double biceps">Front Double Biceps</option>
                        <option value="side chest pose">Side Chest Pose</option>
                        <option value="back pose">Back Pose</option>
                        <option value="most muscular pose">Most Muscular Pose</option>
                    </select>
                </div>

                <div class="option-group">
                    <h3>Clothing</h3>
                    <select id="clothing">
                        <option value="bikini">Bikini</option>
                        <option value="workout outfit">Workout Outfit</option>
                        <option value="tank top and shorts">Tank Top and Shorts</option>
                        <option value="sports bra and leggings">Sports Bra and Leggings</option>
                    </select>
                </div>

                <div class="option-group">
                    <h3>Location</h3>
                    <select id="location">
                        <option value="gym">Gym</option>
                        <option value="beach">Beach</option>
                        <option value="studio">Photo Studio</option>
                        <option value="outdoor">Outdoor</option>
                    </select>
                </div>

                <div class="option-group">
                    <h3>Lighting</h3>
                    <select id="lighting">
                        <option value="natural lighting">Natural Lighting</option>
                        <option value="studio lighting">Studio Lighting</option>
                        <option value="dramatic lighting">Dramatic Lighting</option>
                        <option value="soft lighting">Soft Lighting</option>
                    </select>
                </div>
            </div>

            <div class="api-key-container">
                <h3>OpenRouter API Key</h3>
                <input type="password" id="apiKeyInput" placeholder="Enter your OpenRouter API key" />
                <small>Your API key is stored locally and never sent to any server except OpenRouter</small>
            </div>

            <button id="generateBtn">Generate Prompt</button>

            <div class="result-container">
                <h3>Generated Prompt:</h3>
                <textarea id="promptResult" readonly></textarea>
                <button id="copyBtn">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
